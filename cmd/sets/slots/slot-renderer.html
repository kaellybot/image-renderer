<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<div class="container">
    <div id="leftEmptySlot" class="border left">
        <div class="background left-empty">
            <div class="shadow"></div>
        </div>
    </div>
    <div id="rightEmptySlot" class="border right">
        <div class="background right-empty">
            <div class="shadow"></div>
        </div>
    </div>
</div>
<div class="container">
    <div id="leftFilledSlot" class="border left">
        <div class="background filled">
        </div>
    </div>
    <div id="rightFilledSlot" class="border right">
        <div class="background filled">
        </div>
    </div>
</div>

<button id="download">Download as PNG</button>

<style>
    body {
        display: flex;
        flex-direction: column;
        background-color: transparent;
        gap: 5px;
    }

    .container {
        display: flex;
        flex-direction: row;
        background-color: transparent;
        gap: 5px;
    }

    button {
        margin-top: 20px;
        width: auto;
        max-width: 150px;
    }
    
    .border {
        width: 128px;
        height: 128px;
        border-radius: 6px;
    }

    .border.left {
        background: linear-gradient(90deg, #2E323B, #444C59);  
    }

    .border.right{
        background: linear-gradient(-90deg, #2E323B, #444C59);  
    }

    .background {
        position: relative;
        width: calc(100% - 10px);
        height: calc(100% - 10px);
        top: 5px;
        left: 5px;
        border-radius: 4px;
    }

    .background.left-empty {
        background: linear-gradient(90deg, #292D34, #3A414C);
    }

    .background.right-empty {
        background: linear-gradient(-90deg, #292D34, #3A414C);
    }

    .background.filled {
        background: #4C5563;
    }

    .shadow {
        position: relative;
        width: 100%;
        height: 4px;
        background-color: #1F2228;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
    }
</style>

<script>
    document.getElementById('download').addEventListener('click', () => {

        html2canvas(document.getElementById('leftEmptySlot'), {
                backgroundColor: null,
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'left-empty-slot.png';
                link.href = canvas.toDataURL();
                link.click();
            });

        html2canvas(document.getElementById('rightEmptySlot'), {
                backgroundColor: null,
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'right-empty-slot.png';
                link.href = canvas.toDataURL();
                link.click();
            });

        html2canvas(document.getElementById('leftFilledSlot'), {
                backgroundColor: null,
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'left-filled-slot.png';
                link.href = canvas.toDataURL();
                link.click();
            });

        html2canvas(document.getElementById('rightFilledSlot'), {
            backgroundColor: null,
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'right-filled-slot.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    });    
</script>
